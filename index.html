<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Me Memory Game by Al3x-G</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Follow Me, Try to keep up!</h1>
    </div>
    <div class="container circle-container">
        <!-- First Row -->
        <div class="circle-row">
            <div data-listener="false" class="circle circle1" id="button1"></div>
            <div data-listener="false" class="circle circle2" id="button2"></div>
        </div>
        <!-- Second Row -->
        <div class="circle-row">
            <div data-listener="false" class="circle circle3" id="button3"></div>
            <div data-listener="false" class="circle circle4" id="button4"></div>
        </div>
        <!-- Scorebox and Button -->
        <div class="scorebox" id="score">0</div>
        <button class="button" onclick="newGame()">New Game</button>
    </div>
    <script src="scripts/memory.js"></script>
</body>

</html>
